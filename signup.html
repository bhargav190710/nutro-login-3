<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Forest - Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Create Account</h2>
            <p>Join our community today</p>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 6 characters" required>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Repeat password" required>
            </div>

            <button id="signUpBtn">Register</button>
            
            <div id="message"></div>

            <p style="margin-top: 15px;">
                Already have an account? <a href="index.html" style="color: #2e7d32; text-decoration: none; font-weight: bold;">Login here</a>
            </p>
        </div>
    </div>

    <script type="module" src="signup.js"></script>
</body>
</html>
